<body>
	<div class="main-content">
		<div class="main-content-inner">
			<div class="breadcrumbs ace-save-state" id="breadcrumbs">
				<ul class="breadcrumb">
					<li><i class="ace-icon fa fa-home home-icon"></i> <a
						th:href="@{/}">Home</a></li>
				</ul>

			</div>
			<div class="page-content">

				<div class="page-header">

					<div class="form-group row">
						<table  class="table table-striped table-bordered table-hover">
							<thead style="color: black;">
								<tr>
									<th>Sr no</th>
									<th>Student Name</th>
									<th>Student Mobile no</th>
									<th>Student City</th>
									<th>Student College</th>
									<th>Student Registration Date/time</th>
									<th>E-Roll Status</th>

								</tr>
							</thead>

							<tbody>
								<tr th:each="bl,loop:${listUnRegisterStudent}">
									<td th:text="${loop.count}"></td>
									<td th:text="${bl.studentName}"></td>
									<td th:text="${bl.studentMobileNumber}"></td>
									<td th:text="${bl.studentCity}"></td>
									<td th:text="${bl.studentCollegeName}"></td>
									<td th:text="${bl.registrationDatetime}"></td>
									<td th:text="${bl.enrollStatus}"></td>


								</tr>
							</tbody>
						</table>
					</div>

				</div>
			</div>
		</div>
	</div>


	<!-- basic scripts -->

					<!--[if !IE]> -->
					<script th:src="@{/assets/js/jquery-2.1.4.min.js}"></script>
					<script th:src="@{/assets/js/jquery.gritter.min.js}"></script>

					<script th:src="@{/assets/js/jquery-additional-methods.min.js}"></script>
					<!-- <![endif]-->

					<script th:src="@{/assets/js/jquery.dataTables.min.js}"></script>
					<script th:src="@{/assets/js/jquery.dataTables.bootstrap.min.js}"></script>
					<script th:src="@{/assets/js/dataTables.buttons.min.js}"></script>
					<script th:src="@{/assets/js/buttons.flash.min.js}"></script>
					<script th:src="@{/assets/js/buttons.html5.min.js}"></script>
					<script th:src="@{/assets/js/buttons.print.min.j}"></script>
					<script th:src="@{/assets/js/buttons.colVis.min.js}"></script>
					<script th:src="@{/assets/js/dataTables.select.min.js}"></script>

					<!-- ace scripts -->

					<script th:src="@{assets/js/ace.min.js}"></script>


					<!--[if IE]>
<script src="assets/js/jquery-1.11.3.min.js"></script>
<![endif]-->

			if('ontouchstart' in document.documentElement) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
		</script>

					<!-- inline scripts related to this page -->
					<script type="text/javascript">
			jQuery(function($) {
			 $(document).on('click', '.toolbar a[data-target]', function(e) {
				e.preventDefault();
				var target = $(this).data('target');
				$('.widget-box.visible').removeClass('visible');//hide others
				$(target).addClass('visible');//show target
			 });
			});
			
			//you don't need this, just used for changing background
			jQuery(function($) {
				
						
				var myTable =$('#dynamic-table')
					
					.DataTable( {
						bAutoWidth: false,

						  { "bSortable": false },

						],

							style: 'multi'
						}
				    } );
				
			 
			});
		</script>
</body>
